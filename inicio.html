<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Inicio - pomodoro</title>
</head>
<body>
    <h1>Pomodoro</h1>
    <main>
        <section>
            <aside>
                <button id="up_work"><i class="fas fa-arrow-alt-circle-up"></i></button>
                <button id="down_work"><i class="fas fa-arrow-alt-circle-down"></i></button>
            </aside>
            <input type="number" disabled value="0">
            <legend>Trabalho</legend>
        </section>
        <section>
            <aside>
                <button id="up_pause"><i class="fas fa-arrow-alt-circle-up"></i></button>
                <button id="down_pause"><i class="fas fa-arrow-alt-circle-down"></i></button>
            </aside>
            <input type="number" disabled value="0">
            <legend>Pause</legend>
        </section>
        <section>
            <aside>
                <button id="up_session"><i class="fas fa-arrow-alt-circle-up"></i></button>
                <button id="down_session"><i class="fas fa-arrow-alt-circle-down"></i></button>
            </aside>
            <input type="number" disabled value="0">
            <legend>Sessões</legend>
        </section>

        <div id="youregay"><a href="pomodoro.html">Continuar</a></div>
    </main>

    
    <script src="scripts/api.js"></script>
</body>
</html>
